<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFE_task4</title>
  <style>
    #container{
      width: 400px;
      height: 200px;
      background: #CCC;
      transform: translate(-50%, -50%);
      position: absolute;
      top: 50%;
      left: 50%;
      overflow: hidden;
    }

    section{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #FC0;
    }

    #left{
      position: absolute;
      top: -50px;
      left: -50px;
    }

    #right{
      position: absolute;
      right: -50px;
      bottom: -50px;
    }
  </style>
</head>
<body>
  <article id="container">
    <section id="left"></section>
    <section id="right"></section>
  </article>
</body>
</html>
